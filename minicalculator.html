<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecal.css">
  <title>Calculator</title>
</head>
<header>
  <h1 align="center">Welcome to Calculator</h1>
</header>
<body>
  <input class="int" type="text" id="display" >
  <div class="buttoncenter">
    <strong>
    <button onclick="clearvalue();" class="whitebutton">AC</button>
    <button onclick="backspace();" class="whitebutton"><-</button>
    <button onclick="appendvalue('%')" class="whitebutton">%</button>
    <button onclick="appendvalue('/')" class="orangebutton">/</button>
    <br>

    <button onclick="appendvalue('7')">7</button>
    <button onclick="appendvalue('8');">8</button>
    <button onclick="appendvalue('9');">9</button>
    <button class="orangebutton">x</button>
    <br>

    <button onclick="appendvalue('4');">4</button>
    <button onclick="appendvalue('5');">5</button>
    <button onclick="appendvalue('6');">6</button>
    <button onclick="appendvalue('-');" class="orangebutton">-</button>
    <br>

    <button onclick="appendvalue('1');">1</button>
    <button onclick="appendvalue('2');">2</button>
    <button onclick="appendvalue('3');">3</button>
    <button onclick="appendvalue('+');" class="orangebutton">+</button>
    <br>

    <button onclick="appendvalue('0');">0</button>
    <button onclick="appendvalue('00');">00</button>
    <button onclick="appendvalue('.');">.</button>
    <button onclick="calculate();" class="orangebutton">=</button>
</strong>
</div>
<script src="scriptcal.js"></script>
  
</body>
</html>
